services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: complexapp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d complexapp"]
      interval: 3s
      timeout: 3s
      retries: 20
  backend:
    build:
      context: ./complex-pg-app/backend
      dockerfile: Dockerfile
    environment:
      PORT: 3000
      DATABASE_URL: postgres://postgres:postgres@db:5432/complexapp
      JWT_SECRET: change_me_to_a_long_random_secret
      CORS_ORIGIN: http://localhost:8080
    depends_on:
      - db
    ports:
      - "3000:3000"

  frontend:
    build:
      context: ./complex-pg-app/frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
    ports:
      - "8080:80"

volumes:
  pgdata:

