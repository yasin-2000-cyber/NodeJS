services:
  db:
    image: postgres:16-alpine
    container_name: db
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: appuser
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U appuser -d app"]
      interval: 5s
      timeout: 3s
      retries: 15
    restart: always

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api
    ports:
      - "3000:3000"
    environment:
      PORT: "3000"
      NODE_ENV: "production"
      JWT_SECRET: "supersecret-change-me"
      DATABASE_URL: "postgresql://appuser:password@db:5432/app?schema=public"
    depends_on:
      db:
        condition: service_healthy
    restart: always

volumes:
  dbdata:
